    <div class="teamDetails">
    <span>{{sideString}}</span>

    <div>
        <div class="summonerDetails" ng-repeat="sum in summoners">
            <div class="champSelectBox">
                <input type="checkbox" ng-model="sum.selectedData" ng-change="updateExportObject(sum)">
            </div>
            <div class="champIcon">
                <img ng-if="sum.champLink" src="{{sum.champLink}}">
            </div>
            <div class="champStats">
                <div>{{sum.summonerName}}</div>
                <div>KDA:{{sum.stats.kills}}/{{sum.stats.deaths}}/{{sum.stats.assists}}</div>
            </div>
        </div>
    </div>
</div>
