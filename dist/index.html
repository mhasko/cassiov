<html>
<header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.4.14/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-csv/0.3.6/ng-csv.js"></script>

    <script src="js/csvCtrl.js"></script>
    <script src="js/services.js"></script>
    <script src="js/backingDataService.js"></script>
    <script src="js/gameDetails/gameDetails.js"></script>
    <script src="js/gameDetails/teamDetails.js"></script>


    <link rel="stylesheet" type="text/css" href="css/style.css">
</header>
<body ng-app="csvModules">
<div ng-controller="csvCtrl">
    <div>
        <label>Summoner Name</label><input type="text" ng-model="summonerName"><span>Server: NA TODO select</span>
        <button ng-click="getMatchesForSummoner(summonerName)">Get Matches</button>
        <button ng-csv="exportData" filename="test.csv">Export as CSV</button>
    </div>

    <div class="matchHistoryDiv">
        <span>Match History</span>
        <div class="matchData" ng-repeat="data in matchRawData">
            <game-details data="data"></game-details>
        </div>

    </div>

</div>
</body>
</html>
